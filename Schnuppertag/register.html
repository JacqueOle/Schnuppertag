<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="logo">Schnuppertag GmbH</div>
              <nav>
                  <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="job.html">Job</a></li>
                    <li><a href="jobanzeige.html">Job Anzeige</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li> <a href="login.html">Login/Register</a> </li>
                  </ul>
              </nav>
      
      </header>


      <div class="register-container">
        <h2>Register</h2>
        <form action="register_process.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label>Choose your role:</label>
            <div>
                <input type="checkbox" id="looking-for-job" name="role" value="looking-for-job">
                <label for="looking-for-job">Suche Job</label>
            </div>
            <div>
                <input type="checkbox" id="providing-job" name="role" value="providing-job">
                <label for="providing-job">Bitte Job</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>


    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

</body>
</html>
