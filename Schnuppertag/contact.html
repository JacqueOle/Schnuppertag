      <div class="contact-container">

        <div class="company-info">
          <div class="company-name">Schnuppertag GmbH</div>
          <div class="address">Home Office 12, 13057 Berlin-Lichtenberg </div>
          <div class="phone">Phone: +49 1578 398 777 1</div>
          <div class="social-links">
            <a class="social-link" href="https://facebook.com" target="_blank">Facebook</a>
            <a class="social-link" href="https://twitter.com" target="_blank">Twitter</a>
            <a class="social-link" href="https://linkedin.com" target="_blank">LinkedIn</a>

          </div>
        </div>
      

        <div class="email-container">
          <h2>Contact Us</h2>
          <form class="email-form" action="#" method="post">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Your Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message">
            </div>
            <div class="legal-links">
                <a href="impressum.html">Impressum</a>
                <a href="dsgvo.html">DSGVO</a>
            </div>
          </form>
        </div>
